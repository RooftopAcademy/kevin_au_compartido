<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooftop - Onboarding</title>

    <link rel="stylesheet" href="style.css" />

    <!-- COMPONENTS -->
    <script src="src/components/Header.js" type="text/javascript" defer></script>
    <script src="src/components/Footer.js" type="text/javascript" defer></script>

  </head>
  <body>
    <!-- HEADER -->
    <header-component></header-component>

    <section class="laptops__container">
      <h2 class="laptops__title">Gaming Laptops</h2>

      <div class="laptops__list">
        <div class="laptop__content">
          <img src="assets/img/alienware2.png" alt="Alienware 17" class="laptop__img" />
          <h3 class="laptop__title">Alienware 17</h3>
          <span>Gaming</span>
          <span>$1119.45</span>
          <a href="/laptop.html" class="button laptop__button"
            >View More</a>
        </div>

        <div class="laptop__content">
          <img src="assets/img/alienware4.png" alt="alienware m15" class="laptop__img" />
          <h3 class="laptop__title">Alienware m15</h3>
          <span>Gaming</span>
          <span>$999.99</span>
          <a href="/laptop.html" class="button laptop__button"
            >View More</a>
        </div>

        <div class="laptop__content">
          <img src="assets/img/alienware3.png" alt="gaming laptop" class="laptop__img" />
          <h3 class="laptop__title">Alienware m15 R4</h3>
          <span>Gaming</span>
          <span>$1319.01</span>
          <a href="/laptop.html" class="button laptop__button"
            >View More</a>
        </div>
      </div>
    </section>


    <!-- FOOTER -->
    <footer-component></footer-component>
  </body>
</html>
